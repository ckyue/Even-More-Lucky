<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>wp-1click settings page</title>
	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../js/settings.js"></script>
	<style type="text/css">
	.button{
		border: none;
		background: #687dd9;
		color: #fff;
		cursor: pointer;
		padding:10px;
		font-size: 15px;
		border-radius:2px;
		display: inline-block;
		text-decoration: none
	}
	.button:hover,.button:focus{
		background: #5f6adb;
	}
	.button:active{
		background: #3e4edb;
	}
	</style>
</head>
  <body>
    <button class="button">click me</button>
    <script type="text/javascript" src="src/inject/inject/js"></script>
  </body>
</html>
